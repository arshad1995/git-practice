<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="mystylee.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
  </head>
  <body>
    <form>
      Firstname:<br />
      <input name="firstname" type="text" placeholder="firstname" /><br />
      Lastname:<br />
      <input name="lastname" type="text" placeholder="lastname" /><br />
      Email:<br />
      <input name="email" type="email" placeholder="example@gmail.com" /><br />
      Password:<br />
      <input name="password" type="password" /><br />
      gender:<br />
      <input type="radio" name="gender" value="male" checked /> Male
      <input type="radio" name="gender" value="female" /> Female
      <input type="radio" name="gender" value="other" /> Other<br /><br />
      Phone number:<br />
      <input name="number" type="text" /><br />
      Address:<br /><br />
      <textarea style="width:200px;height:80px;"></textarea>
      Hobbies:<br />
      <input type="checkbox" name="hobbies1" value="Bike" /> Bike racing<br />
      <input type="checkbox" name="hobbies3" value="swiming" />swiming<br />
      <input
        type="checkbox"
        name="hobbies3"
        value="cricket"
        checked
      />cricket<br /><br />
      <input type="submit" value="Submit" name="submit" />
      <br />
    </form>
  </body>
</html>
